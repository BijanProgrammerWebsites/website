<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <title>BijanProgrammer</title>

        <style>
            *,
            *::before,
            *::after {
                box-sizing: border-box;

                margin: 0;
                padding: 0;
            }

            html {
                color-scheme: dark;

                font-family: sans-serif;
                font-size: 62.5%;
            }

            body {
                background-color: hsl(0deg 0% 10%);
                color: hsl(0deg 0% 90%);

                display: grid;
                place-items: center;

                min-height: 100vh;
                min-height: 100dvh;

                padding: 2rem;
            }

            h1 {
                font-size: clamp(4.8rem, 1rem + 9.5vw, 9.6rem);
                font-weight: 700;

                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Hello, friend!</h1>
    </body>
</html>
