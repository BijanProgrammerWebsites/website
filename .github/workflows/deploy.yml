name: Deployment Workflow
on:
  push:
    branches: [production]

jobs:
  deply_job:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Establish a Connection to Server and Update Website
        uses: appleboy/ssh-action@master
        with:
          host: 130.185.76.173
          username: root
          key: ${{secrets.SSH_KEY}}
          port: 22
          script: |
            cd /repos/website
            git checkout production
            git pull origin production
            npm i
            ng build
            cp -a dist/website/. /var/www/bijanprogrammer.com/html/
