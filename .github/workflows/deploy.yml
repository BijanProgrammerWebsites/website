name: Deploy
on:
    push:
        branches: [master]

jobs:
    deploy:
        runs-on: self-hosted

        steps:
            - uses: actions/checkout@v3

            - name: Move Files to Corresponding Folder
              run: |
                  rm -rf /var/www/bijanprogrammer.com/html/
                  mkdir -p /var/www/bijanprogrammer.com/html/
                  cp public/* /var/www/bijanprogrammer.com/html/
